		<div class="col-lg-12">
			<h1 class="page-header">Biblioteca
				<small>Para tí</small>
			</h1>
		</div>
		<!-- Form Modal -->
		<div class="modal fade bs-modal-lg-1 in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: none;">
			<div class="modal-dialog modal-xs">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

					</div>
						<book-form></book-form>
				</div>
			</div>
		</div>
		<!-- /.form Modal -->

		<!-- gender Modal -->
		<div id="genderModal" class="modal fade bs-modal-xs-2 in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: none;">
			<div class="modal-dialog modal-xs">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

				</div>
			</div>
		</div>

		<div id="configModal" class="modal fade bs-modal-xs-3 in" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false" style="display: none;">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Configuración</h4>
					</div>
						<config-form></config-form>
				</div>
			</div>
		</div>
		<!-- /.gender Modal -->

		<div id="filter-panel" class="filter-panel collapse in" style="height: auto;">
