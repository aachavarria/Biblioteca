<div class="container"></div>
    <div class="row">
        <div class="panel panel-default login">
            <div class="panel-heading">
                <h2>Inicio de sesión</h2>
            </div>
            <div class="panel-body">
                <form name="formLogin" ng-submit="library.login()">
                    <div class="form-group">
                        <label for="user">Usuario</label>
                        <input required type="text" class="form-control" id="user" ng-model="user">
                    </div>
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input required type="password" class="form-control" id="pass" ng-model="pass">
                    </div>
                    <button class="btn btn-default">Entrar</buttom>
                </form>
            </div>
        </div>
    </div>
</div>
